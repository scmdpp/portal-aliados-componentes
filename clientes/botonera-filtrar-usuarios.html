<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Componente A botonera filtrar usuarios</title>
  <style>
    .btn-filter {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="btn-group" role="group" aria-label="Filter by Field">
      <button type="button" class="btn btn-primary btn-filter rounded">Field 1</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Field 2</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Field 3</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Field 4</button>
    </div>
  </div>

  <script>
    // Get all the filter buttons
    const filterButtons = document.querySelectorAll('.btn-filter');

    // Function to handle button click
    function handleButtonClick(event) {
      // Remove active class from all buttons
      filterButtons.forEach(button => {
        button.classList.remove('active');
      });

      // Add active class to the clicked button
      event.target.classList.add('active');
    }

    // Attach click event listener to each filter button
    filterButtons.forEach(button => {
      button.addEventListener('click', handleButtonClick);
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
