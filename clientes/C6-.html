<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Card Component with Comments</title>
  <style>
    .card {
      width: 300px;
    }

    .card-body {
      padding: 20px;
    }

    .comments-section {
      margin-top: 20px;
    }

    .approval-status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card Component</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="comments-section">
          <h6>Comments</h6>
          <ul class="list-group">
            <li class="list-group-item">Comment 1</li>
            <li class="list-group-item">Comment 2</li>
            <li class="list-group-item">Comment 3</li>
          </ul>
        </div>
        <div class="approval-status">Approved</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
