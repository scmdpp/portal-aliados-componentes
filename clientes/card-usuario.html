<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Componente B Card cliente (sin desplegar) </title>
  <style>
  .card {
    display: flex;
    flex-direction: row;
  }

  .profile-picture {
    height: auto;
    max-width: 100%;
    object-fit: contain;
  }

  .card-text {
    text-align: left;
  }

  .list-group-item {
    text-align: left;
  }
  </style>
</head>

<body>
  <div class="container">

          <img src="img/icono.png" class="card-img-top profile-picture" alt="Profile Picture">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Juan Pérez</h5>
            <ul class="list-group list-group-flush">

                <li class="list-group-item"><strong>Ofertas realizadas:</strong> 1</li>
                <li class="list-group-item"><strong>Área de interés:</strong> Chicó, Teusaquillo</li>
                <li class="list-group-item"><strong>Rango presupuesto:</strong>120-140M</li>
                <!--<li class="list-group-item"><strong>Field 5:</strong> Dummy Data 5</li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
