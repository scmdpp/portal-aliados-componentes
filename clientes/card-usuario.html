<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Card Component Example</title>
  <style>
    .profile-picture {
      /*height: 100px;*/
      object-fit: cover;
    }

    .card-text {
      text-align: left;
    }

    .list-group-item {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="img/icono.png" class="card-img-top profile-picture" alt="Profile Picture">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Field 1:</strong> Dummy Data 1</li>
                <li class="list-group-item"><strong>Field 2:</strong> Dummy Data 2</li>
                <li class="list-group-item"><strong>Field 3:</strong> Dummy Data 3</li>
                <li class="list-group-item"><strong>Field 4:</strong> Dummy Data 4</li>
                <li class="list-group-item"><strong>Field 5:</strong> Dummy Data 5</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
