<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Componente A Dropdown filtrar usuarios</title>
  <style>
    .btn-filter {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar por...
      </button>
      <ul class="dropdown-menu" aria-labelledby="filterDropdown">
        <li><a class="dropdown-item" href="#">Filtro 1</a></li>
        <li><a class="dropdown-item" href="#">Filtro 2</a></li>
        <li><a class="dropdown-item" href="#">Filtro 3</a></li>
        <li><a class="dropdown-item" href="#">Filtro 4</a></li>
      </ul>
    </div>
  </div>

  <div style="margin-top: 50px; margin-bottom: 50px;">
  </div>

  <div class="container">
    <div class="btn-group" role="group" aria-label="Filter by Field">
      <button type="button" class="btn btn-primary btn-filter rounded">Filtro 1</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Filtro 2</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Filtro 3</button>
      <button type="button" class="btn btn-primary btn-filter rounded">Filtro 4</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
